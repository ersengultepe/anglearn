<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <input formControlName="myField" placeholder="Enter text">
  <div *ngIf="myForm.get('myField')?.hasError('minLength')">
    En az 6 karakter girmelisiniz!
  </div>
  <div *ngIf="myForm.get('myField')?.hasError('onlyLetters')">
    Sadece harfler kullanabilirsiniz (Türkçe karakterler dahil)!
  </div>
  <button type="submit">Submit</button>
</form>
