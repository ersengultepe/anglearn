<h2>Kayıt Formu</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Ad :</label>
    <input type="text" formControlName="name">
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">
      Ad Zorunludur !
    </div>
  </div>

  <div>
    <label>Email :</label>
    <input type="email" formControlName="email">
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
      Geçerli bir eposta giriniz !
    </div>
  </div>

  <div>
    <label>Şifre :</label>
    <input type="password" formControlName="password">
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
      Şifre en az 6 karakter olmalıdır !
    </div>
  </div>

  <div formArrayName="phones">
    <div *ngFor="let phone of this.userForm.get('phones')?.value?.controls; let i = index">
      <input [formControlName]="i" type="text" >
    </div>
  </div>

  <input type="submit" [disabled]="userForm.invalid" value="Kaydol">
  <input type="button" value="Temizle" (click)="formReset()">
  <input type="button" value="Telefon Ekle" (click)="addPhones()">

</form>
